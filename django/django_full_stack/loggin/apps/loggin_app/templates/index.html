<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Loggin Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">

</head>
<body>


    <div id="signup">
        <form action='/register' method='POST'>
            {% csrf_token %}
            <div class="container">
                <h1>Register</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>

                <label for="first_name"><b>First Name</b></label>
                <input type="text" placeholder="Dick" name="first_name" required>

                <label for="last_name"><b>Last Name</b></label>
                <input type="text" placeholder="Labouski" name="last_name" required>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="big_dick@dicklab.com" name="email" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                <hr>

                <button type="submit" class="registerbtn">Register</button>
            </div>

        </form>
    </div>

    <div id="signin">
        <div class="container signin">
            <p>Already have an account? Sign in Here</p>
            <form action='/loggin' method=POST>
                {% csrf_token %}
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="l_psw" required>

                <button type="submit" class="registerbtn">Loggin</button>


            </form>
        </div>
    </body>
